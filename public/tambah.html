<!DOCTYPE html>
<html>
<head>
  <title>API Example</title>
  <style>
    .photo {
      width: 200px;
      height: 150px;
      object-fit: cover;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Destination Details</h1>
  <div id="thumbnail-container">
    <img id="thumbnail" class="photo" src="" alt="Thumbnail">
  </div>
  <h2 id="place-name"></h2>
  <p id="description"></p>
  <p>Weekend/Holiday Price: <span id="weekend-price"></span></p>
  <p>Weekday Price: <span id="weekday-price"></span></p>
  <p id="address"></p>
  <a id="maps-link" href="" target="_blank">View on Maps</a>
  <div id="photos-container"></div>

  <script>
    // Mendapatkan referensi elemen thumbnail
    var thumbnail = document.getElementById('thumbnail');

    // Mendapatkan data dari API
    fetch('https://api-dot-balimate-dev.et.r.appspot.com/destinations/1')
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        // Menampilkan thumbnail
        thumbnail.src = data.data.thumbnail_url;

        // Menampilkan informasi lainnya
        // Misalnya, untuk menampilkan nama tempat
        var placeName = document.getElementById('place-name');
        placeName.textContent = data.data.place_name;

        // Menampilkan deskripsi
        var description = document.getElementById('description');
        description.textContent = data.data.description;

        // Menampilkan harga
        var weekendPrice = document.getElementById('weekend-price');
        weekendPrice.textContent = data.data.weekend_holiday_price;

        var weekdayPrice = document.getElementById('weekday-price');
        weekdayPrice.textContent = data.data.weekday_price;

        // Menampilkan alamat
        var address = document.getElementById('address');
        address.textContent = data.data.alamat;

        // Menampilkan peta
        var mapsLink = document.getElementById('maps-link');
        mapsLink.href = data.data.maps_url;

        // Menampilkan foto-foto
        var photosContainer = document.getElementById('photos-container');
        var photos = data.data.photos;

        for (var i = 0; i < photos.length; i++) {
          var photo = document.createElement('img');
          photo.src = photos[i];
          photo.classList.add('photo');

          photosContainer.appendChild(photo);
        }
      })
      .catch(function(error) {
        console.log(error);
      });
  </script>
</body>
</html>
