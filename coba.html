<!DOCTYPE html>
<html>
<head>
  <title>Contoh Mengambil API</title>
</head>
<body>
  <div id="data-container"></div>

  <script>
    // Membuat fungsi untuk mengambil API
    function getDataFromAPI() {
      fetch('https://mean-farm-production.up.railway.app/prestasi')
        .then(response => response.json())
        .then(data => {
          // Menampilkan data dari API ke dalam elemen dengan id "data-container"
          var dataContainer = document.getElementById('data-container');
          dataContainer.innerHTML = `
            <h2>Data dari API:</h2>
            <p>NIM: ${data.nim}</p>
            <p>Nama: ${data.nama}</p>
            <p>Kegiatan: ${data.kegiatan}</p>
            <p>Tingkat: ${data.tingkat}</p>
            <p>Prestasi Dicapai: ${data.prestasiDicapai}</p>
          `;
        })
        .catch(error => console.log(error));
    }

    // Memanggil fungsi getDataFromAPI saat halaman selesai dimuat
    window.onload = getDataFromAPI;
  </script>
</body>
</html>
