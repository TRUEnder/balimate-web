<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: url('./img/BG.jpg');
            background-size:     cover;                      /* <------ */
            background-repeat:   no-repeat;
            background-position: center; 
        }
    </style>
  </head>
  <body>  
    <main style="margin: 110px;">
        <div class="container mt-5">
            <div class="row m-5">
                <div class="col-5 gy-5">
                    <h2 class="text-white fw-bold mb-4">Just tell us the type of destination you want to go &nbsp;&nbsp;&nbsp; in <span style="color: #F1C730;">Bali</span></h2>
                    <h5 class="text-white fw-light"><i class="fa-solid fa-check" style="color: #F1C730;"></i> &nbsp;Recommend the best places</h5>
                    <h5 class="text-white fw-light"><i class="fa-solid fa-check" style="color: #F1C730;"></i> &nbsp;Popular place recommendations</h5>
                    <h5 class="text-white fw-light"><i class="fa-solid fa-check" style="color: #F1C730;"></i> &nbsp;Preview pictures of tourist destinations</h5>
                    <h5 class="text-white fw-light"><i class="fa-solid fa-check" style="color: #F1C730;"></i> &nbsp;Many categories of destination</h5>
                </div>
                <div class="col-7">
                    <div class="card" style="border: none;">
                        <div class="card-header bg-warning p-3">
                            <h1 class="text-center text-white fw-bold"> Sign Up Now</h1>
                        </div>
                        <div class="card-body m-4">
                            <form action="">
                                <div class="mb-3">
                                    <input style="box-shadow: 0 4px 2px -2px #B8B8B8; border-radius: 5px;" type="text" class="form-control form-control-lg" id="fullname" placeholder="Full Name">
                                </div>
                                <div class="mb-3">
                                    <input style="box-shadow: 0 4px 2px -2px #B8B8B8; border-radius: 5px;" type="email" class="form-control form-control-lg" id="email" placeholder="Email Address">
                                </div>
                                <div class="mb-3">
                                    <input style="box-shadow: 0 4px 2px -2px #B8B8B8; border-radius: 5px;" type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                                </div>
                                <div class="mb-3">
                                    <input style="box-shadow: 0 4px 2px -2px #B8B8B8; border-radius: 5px;" type="password" class="form-control form-control-lg" id="password" placeholder="Confirm Password">
                                </div>
                                <div class="d-grid gap-2 mt-5">
                                    <button class="btn btn-lg btn-warning text-white fw-bold" type="submit">Sign Up Now</button>
                               </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </main>
  </body>
</html>
